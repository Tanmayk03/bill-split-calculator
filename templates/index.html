<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        .calculator-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
        }

        .rupee-symbol {
            color: #667eea;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .tip-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .tip-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e8ed;
            background: #f8f9ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tip-btn:hover, .tip-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .result h2 {
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .result .amount {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            display: inline-block;
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .tip-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>üí∞ Tip Calculator</h1>
        <form method="post">
            <div class="form-group">
                <label for="total_bill">
                    <span class="icon">üßæ</span>
                    Total Bill <span class="rupee-symbol">(‚Çπ)</span>:
                </label>
                <input type="number" step="0.01" name="total_bill" id="total_bill" placeholder="Enter bill amount" required>
            </div>

            <div class="form-group">
                <label for="tip_percentage">
                    <span class="icon">üí°</span>
                    Tip Percentage:
                </label>
                <input type="number" step="0.01" name="tip_percentage" id="tip_percentage" placeholder="Enter tip %" required>
                <div class="tip-buttons">
                    <button type="button" class="tip-btn" onclick="setTip(10)">10%</button>
                    <button type="button" class="tip-btn" onclick="setTip(12)">12%</button>
                    <button type="button" class="tip-btn" onclick="setTip(15)">15%</button>
                </div>
            </div>

            <div class="form-group">
                <label for="people">
                    <span class="icon">üë•</span>
                    Number of People:
                </label>
                <input type="number" name="people" id="people" placeholder="How many people?" required>
            </div>

            <button type="submit" class="calculate-btn">
                ‚ö° Calculate Split
            </button>
        </form>

        {% if result is not none %}
            {% if result == "Invalid input!" %}
                <div class="result error">
                    <h2>‚ùå Error</h2>
                    <div class="amount">{{ result }}</div>
                </div>
            {% else %}
                <div class="result">
                    <h2>üí∏ Each person should pay:</h2>
                    <div class="amount">‚Çπ{{ result }}</div>
                </div>
            {% endif %}
        {% endif %}
    </div>

    <script>
        function setTip(percentage) {
            document.getElementById('tip_percentage').value = percentage;
            
            // Visual feedback for active button
            const buttons = document.querySelectorAll('.tip-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Add some interactive feedback
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
